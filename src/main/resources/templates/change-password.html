<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/commons.html::head}">
    <title>The Old Library</title>
</head>

<body>
    <div class="site">
        <header th:replace="~{/fragments/commons.html::header}">
        </header>

        <main>
            <div class="form-container">
                <form class="form" autocomplete="off"
                            th:action="@{/user/change-password}"
                            th:method="post"
                            th:object="${userChangePasswordDTO}">
                    <h2 class="form-heading">Change password</h2>
                    <div class="form-row-container">
                        <div class="input-field-container">
                            <label for="password">Current password:</label>
                            <input type="password" id="password" autocomplete="new-password"
                                   placeholder="Type your old password..."
                                   th:field="*{password}"
                                   th:errorclass="'input-validation-error'"/>
                            <p class="validation-error-message"
                               th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Message</p>
                        </div>
                    </div>
                    <div class="form-row-container">
                        <div class="input-field-container">
                            <label for="newPassword">New password:</label>
                            <input type="password" id="newPassword" placeholder="Type new password..."
                                   th:field="*{newPassword}"
                                   th:errorclass="'input-validation-error'"/>
                            <p class="validation-error-message"
                               th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Message</p>
                        </div>
                    </div>
                    <div class="form-row-container">
                        <div class="input-field-container">
                            <label for="confirmNewPassword">Confirm new password:</label>
                            <input type="password" id="confirmNewPassword" placeholder="Re-type new password..."
                                   th:field="*{confirmNewPassword}"
                                   th:errorclass="'input-validation-error'"/>
                            <p class="validation-error-message"
                               th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}">Message</p>
                        </div>
                    </div>
                    <div class="form-row-container">
                        <div class="submit-container">
                            <input type="submit" value="Change"/>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <footer th:replace="~{/fragments/commons.html::footer}">
        </footer>
    </div>
</body>

</html>
