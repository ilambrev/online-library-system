<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/commons.html::head}">
    <title>Online Library System</title>
</head>

<body>
    <header th:replace="~{/fragments/commons.html::header}">
    </header>

    <main>
        <div class="form-container">
            <form class="form" th:action="@{/users/login}" th:method="post" th:object="${userLoginDTO}">
                <h2 class="form-heading">Login</h2>
                <div class="form-row-container">
                    <div class="input-filed-container">
                        <label for="userName">Username</label>
                        <input type="text" id="userName" placeholder="Type your username..."
                               th:field="*{username}"/>
                    </div>
                </div>
                <div class="form-row-container">
                    <div class="input-filed-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Type your password"
                               th:field="*{password}"/>
                    </div>
                </div>
                <div class="form-row-container">
                    <div class="submit-container">
                        <input type="submit" value="Login"/>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer th:replace="~{/fragments/commons.html::footer}">
    </footer>
</body>

</html>
