<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library System</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/logo.png}"/>
    <link rel="stylesheet" th:href="@{/styles/reset.css}"/>
    <link rel="stylesheet" th:href="@{/styles/library-system.css}"/>
</head>

<body>
<header>
    <div class="logo-container">
        <a th:href="@{/}">
            <img class="logo" th:src="@{/images/logo.png}" alt="Logo image"/>
        </a>
        <h1 class="header-heading">Online Library System</h1>
    </div>
    <nav class="header-navigation">
        <ul class="header-list">
            <li><a href="#">About Library</a></li>
            <li><a href="#">Authors</a></li>
            <li><a href="#">Books</a></li>
            <li><a href="#">Contacts</a></li>
            <li><a th:href="@{/users/register}">Register</a></li>
            <li><a th:href="@{/users/login}">Login</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="form-container">
        <form th:action="@{/users/register}" th:method="post" th:object="${userRegistrationDTO}" autocomplete="off">
            <h2 class="form-heading">Register User</h2>
            <div class="form-row-container">
                <div class="input-filed-container">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Type your first name..."
                           th:field="*{firstName}"/>
                </div>
                <div class="input-filed-container">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Type your last name..."
                           th:field="*{lastName}"/>
                </div>
            </div>
            <div class="form-row-container">
                <div class="input-filed-container">
                    <label for="userName">Username</label>
                    <input type="text" id="userName" placeholder="Type username..."
                           th:field="*{username}"/>
                </div>
                <div class="input-filed-container">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Type e-mail..."
                           th:field="*{email}"/>
                </div>
            </div>
            <div class="form-row-container">
                <div class="input-filed-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Type password.."
                           th:field="*{password}"/>
                </div>
                <div class="input-filed-container">
                    <label for="confirmPassword">Confirm password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-type password..."
                           th:field="*{confirmPassword}"/>
                </div>
            </div>
            <div class="form-row-container">
                <div class="input-filed-container">
                    <label for="phoneNumber">Phone number</label>
                    <input type="text" id="phoneNumber" placeholder="&#43;359812667788"
                           th:field="*{phoneNumber}"/>
                </div>
                <div class="input-filed-container">
                    <p>Gender</p>
                    <div class="radio-input-container">
                        <div th:each="g : ${genders}">
                            <label th:for="${#strings.toLowerCase(g)}"
                                   th:text="${#strings.capitalizeWords(#strings.toLowerCase(g))}">Male</label>
                            <input type="radio" th:id="${#strings.toLowerCase(g)}"
                                   th:field="*{gender}"
                                   th:value="${g}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row-container">
                <div class="input-filed-container">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Sofia, Old Library, 27"
                           th:field="*{address}"/>
                </div>
            </div>
            <div class="form-row-container">
                <div class="submit-container">
                    <input type="submit" value="Register"/>
                </div>
            </div>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2025 The Old Librarian</p>
</footer>
</body>

</html>
