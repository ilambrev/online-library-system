<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/commons.html::head}">
    <title>Online Library System</title>
</head>

<body>
    <div class="site">
        <header th:replace="~{/fragments/commons.html::header}">
        </header>

        <main>
            <div class="form-container">
                <form class="form" th:action="@{/users/register}" th:method="post" th:object="${userRegistrationDTO}" autocomplete="off">
                    <h2 class="form-heading">Register User</h2>
                    <div class="form-row-container">
                        <div class="input-field-container">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="Type your first name..."
                                   th:field="*{firstName}"/>
                        </div>
                        <div class="input-filed-container">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="Type your last name..."
                                   th:field="*{lastName}"/>
                        </div>
                    </div>
                    <div class="form-row-container">
                        <div class="input-field-container">
                            <label for="userName">Username</label>
                            <input type="text" id="userName" placeholder="Type username..."
                                   th:field="*{username}"/>
                        </div>
                        <div class="input-filed-container">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" placeholder="Type e-mail..."
                                   th:field="*{email}"/>
                        </div>
                    </div>
                    <div class="form-row-container">
                        <div class="input-field-container">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Type password.."
                                   th:field="*{password}"/>
                        </div>
                        <div class="input-field-container">
                            <label for="confirmPassword">Confirm password</label>
                            <input type="password" id="confirmPassword" placeholder="Re-type password..."
                                   th:field="*{confirmPassword}"/>
                        </div>
                    </div>
                    <div class="form-row-container">
                        <div class="input-field-container">
                            <label for="phoneNumber">Phone number</label>
                            <input type="text" id="phoneNumber" placeholder="&#43;359812667788"
                                   th:field="*{phoneNumber}"/>
                        </div>
                        <div class="input-field-container">
                            <p>Gender</p>
                            <div class="radio-input-container">
                                <div th:each="g : ${genders}">
                                    <label th:for="${#strings.toLowerCase(g)}"
                                           th:text="${#strings.capitalizeWords(#strings.toLowerCase(g))}">Male</label>
                                    <input type="radio" th:id="${#strings.toLowerCase(g)}"
                                           th:field="*{gender}"
                                           th:value="${g}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row-container">
                        <div class="input-field-container">
                            <label for="address">Address</label>
                            <input type="text" id="address" placeholder="Sofia, Old Library, 27"
                                   th:field="*{address}"/>
                        </div>
                    </div>
                    <div class="form-row-container">
                        <div class="submit-container">
                            <input type="submit" value="Register"/>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <footer th:replace="~{/fragments/commons.html::footer}">
        </footer>
    </div>
</body>

</html>
